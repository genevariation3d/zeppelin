<!-- About Use Cases Section -->
<section id="about-usecases" class="about-usecases">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.aboutUseCaseTitle }}</h3>
            {% for row in site.useCases %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="usecase-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="usecase-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/usecases/{{ row.image }}" alt="Use Cases">
                </div>
                <div class="usecase-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>

                    <p>{{ row.details }}</p>
                    <a href="{{ row.link }}">more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End About Resource Section -->
